<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Reservations"/>
    <title>Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
</h:head>

<h:body>

    <style>
        #{reservationsView.vehicleColorsCSS}
    </style>

    <ui:include src="/layout/navbar.xhtml" />

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Reservations</h1>
            </div>
            <div class="col-6 text-right">
                <p:linkButton
                        value="+ Add reservation"
                        styleClass="ui-button-secondary font-weight-bold mb-3"
                        href="add-reservation.xhtml">
                </p:linkButton>
            </div>
        </div>

        <hr/>

        <h:form id="filter-reservations-by-vehicle-type">
            <div class="row">

                <div class="col-3">
                    <div class="form-group">
                        <label for="vehicleTypeId">Vehicle type:</label>
                        <h:selectOneMenu id="vehicleTypeId" styleClass="form-control" value="#{reservationsView.filterReservationsCommand.vehicleTypeId}">
                            <f:selectItem itemValue="" itemLabel="All vehicle types" />
                            <f:selectItems value="#{reservationsView.selectOneMenuVehicleTypes}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="vehicleId">Vehicle:</label>
                        <h:selectOneMenu id="vehicleId" styleClass="form-control" value="#{reservationsView.filterReservationsCommand.vehicleId}">
                            <f:selectItem itemValue="" itemLabel="All vehicles" />
                            <f:selectItems value="#{reservationsView.selectOneMenuVehicles}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="customerId">Customer:</label>
                        <h:selectOneMenu id="customerId" styleClass="form-control" value="#{reservationsView.filterReservationsCommand.customerId}">
                            <f:selectItem itemValue="" itemLabel="All customers" />
                            <f:selectItems value="#{reservationsView.selectOneMenuCustomers}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="submit-button">Filter reservations:</label>
                        <h:commandButton
                                id="submit-button"
                                type="submit"
                                value="Filter"
                                styleClass="btn btn-secondary btn-block"
                                action="#{reservationsView.updateReservations}" />
                    </div>
                </div>

            </div>
        </h:form>

        <hr/>
        <hr/>

        <div class="row">
            <div class="col-12">
                <p:schedule value="#{reservationsView.eventModel}" />
            </div>
        </div>

    </div>

    <ui:include src="/layout/footer.xhtml" />
</h:body>

</html>
