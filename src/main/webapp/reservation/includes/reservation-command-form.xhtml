<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <script type="text/javascript">
        //<![CDATA[
        function dateTemplateFunc(date) {
            return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;">' + date.day + '</span>';
        }

        //]]>
    </script>

    <div class="form-group">
        <label for="vehicleId">Vehicle:</label>
        <h:selectOneMenu id="vehicleId" styleClass="form-control" value="#{reservationFormView.reservationCommand.vehicleId}">
            <f:selectItems value="#{reservationFormView.selectOneMenuVehicles}" />
        </h:selectOneMenu>
    </div>

    <div class="form-group">
        <label for="customerId">Customer:</label>
        <h:selectOneMenu id="customerId" styleClass="form-control" value="#{reservationFormView.reservationCommand.customerId}">
            <f:selectItems value="#{reservationFormView.selectOneMenuCustomers}" />
        </h:selectOneMenu>
    </div>

    <div class="form-group">
        <label for="pickupTime">Pickup time:</label>
        <p:datePicker
                id="pickupTime"
                value="#{reservationFormView.reservationCommand.pickupTime}"
                pattern="dd.MM.yyyy HH:mm">
        </p:datePicker>
    </div>
    <div class="form-group">
        <label for="returnTime">Return time:</label>
        <p:datePicker
                id="returnTime"
                value="#{reservationFormView.reservationCommand.returnTime}"
                pattern="dd.MM.yyyy HH:mm">
        </p:datePicker>
    </div>

</ui:composition>
