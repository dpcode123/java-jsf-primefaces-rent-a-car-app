<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Reservation"/>
    <title>Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
</h:head>

<h:body>

    <ui:include src="/layout/navbar.xhtml" />

    <div class="container">

        <div class="row">
            <div class="col-6">
                <h1>Reservation #<h:outputText value="#{reservationView.reservation.id}" /></h1>
            </div>
            <div class="col-6 text-right">
                <p:linkButton
                        value="+ Add reservation"
                        styleClass="ui-button-secondary font-weight-bold mb-3"
                        href="add-reservation.xhtml">
                </p:linkButton>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-12">

                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="font-weight-bold">Id: </span>
                        <h:outputText value="#{reservationView.reservation.id}" />
                    </li>
                    <li class="list-group-item">
                        <span class="font-weight-bold">Vehicle: </span>
                        <h:outputText value="#{reservationView.reservation.vehicle.fullNameWithLicensePlates}" />
                    </li>
                    <li class="list-group-item">
                        <span class="font-weight-bold">Customer: </span>
                        <h:outputText value="#{reservationView.reservation.customer.fullName}" />
                    </li>
                    <li class="list-group-item">
                        <span class="font-weight-bold">Pickup time: </span>
                        <h:outputText value="#{reservationView.reservation.formattedPickupTime}" />
                    </li>
                    <li class="list-group-item">
                        <span class="font-weight-bold">Return time: </span>
                        <h:outputText value="#{reservationView.reservation.formattedReturnTime}" />
                    </li>
                    <li class="list-group-item">
                        <span class="font-weight-bold">Total price: </span>
                        <h:outputText value="#{reservationView.reservation.totalPrice}" />
                    </li>
                </ul>

                <hr/>

                <h:form id="reservation-delete">
                    <p:commandButton type="submit"
                                     value="Delete"
                                     styleClass="ui-button-danger"
                                     action="#{reservationFormView.deleteReservation}">
                        <f:param name="reservationId" value="#{reservationView.reservation.id}" />
                    </p:commandButton>
                </h:form>

            </div>
        </div>

    </div>

    <ui:include src="/layout/footer.xhtml" />
</h:body>

</html>
