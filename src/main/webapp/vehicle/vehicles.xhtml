<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Vehicles"/>
    <title>Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
</h:head>

<style>
    .color-circle {
        height: 25px;
        width: 25px;
        border: 1px solid black;
        border-radius: 50%;
        display: inline-block;
    }
</style>

<h:body>

    <ui:include src="/layout/navbar.xhtml" />

    <div class="container">

        <div class="row">
            <div class="col-6">
                <h1>Vehicles</h1>
            </div>
            <div class="col-6 text-right">
                <p:linkButton
                        value="+ Add vehicle"
                        styleClass="ui-button-secondary font-weight-bold mb-3"
                        href="add-vehicle.xhtml">
                </p:linkButton>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h:form id="vehicles-table">

                        <p:dataTable var="vehicle" value="#{vehiclesView.vehicles}">
                            <p:column headerText="Id">
                                <h:outputText value="#{vehicle.id}" />
                            </p:column>

                            <p:column headerText="Make">
                                <h:outputText value="#{vehicle.vehicleMake.name}" />
                            </p:column>

                            <p:column headerText="Model">
                                <h:outputText value="#{vehicle.modelName}" />
                            </p:column>

                            <p:column headerText="Vehicle type">
                                <h:outputText value="#{vehicle.vehicleType}" />
                            </p:column>

                            <p:column headerText="License plates">
                                <h:outputText value="#{vehicle.licensePlates}" />
                            </p:column>

                            <p:column headerText="Min. drivers age">
                                <h:outputText value="#{vehicle.minimumDriversAge}" />
                            </p:column>

                            <p:column headerText="Color">
                                <span style="background-color: #{vehicle.colorCodeWithHashTag}" class="color-circle"></span>
                            </p:column>

                            <p:column headerText="Price per day">
                                <h:outputText value="#{vehicle.pricePerDay}" />
                            </p:column>

                            <p:column headerText="Edit">
                                <p:linkButton
                                        value="Edit"
                                        href="edit-vehicle.xhtml">
                                    <f:param name="vehicleId" value="#{vehicle.id}" />
                                </p:linkButton>
                            </p:column>

                            <p:column headerText="Delete">
                                <p:commandButton type="submit"
                                                 value="Delete"
                                                 styleClass="ui-button-danger"
                                                 action="#{vehicleFormView.deleteVehicle(vehicle.id)}">
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </div>
            </div>
        </div>

    </div>

    <ui:include src="/layout/footer.xhtml" />
</h:body>

</html>
