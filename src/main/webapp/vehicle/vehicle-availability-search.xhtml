<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Vehicle availability search"/>
    <title>Vehicle availability search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
</h:head>

<h:body>

    <ui:include src="/layout/navbar.xhtml" />

    <h:form id="search">

        <div class="container">
            <h1>Search vehicle availability by date range</h1>

            <div class="form-group">
                <label for="pickupTime">Pickup time:</label>
                <p:datePicker
                        id="pickupTime"
                        value="#{vehicleAvailabilitySearchView.command.pickupTime}"
                        pattern="dd.MM.yyyy HH:mm">
                </p:datePicker>
            </div>

            <div class="form-group">
                <label for="returnTime">Return time:</label>
                <p:datePicker
                        id="returnTime"
                        value="#{vehicleAvailabilitySearchView.command.returnTime}"
                        pattern="dd.MM.yyyy HH:mm">
                </p:datePicker>
            </div>

            <p:commandButton
                    action="#{vehicleAvailabilitySearchView.updateAvailableVehicles}"
                    update=":search"
                    value="Search"/>

            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <p:dataTable var="vehicle" value="#{vehicleAvailabilitySearchView.availableVehicles}">
                            <p:column headerText="Id">
                                <h:outputText value="#{vehicle.id}" />
                            </p:column>

                            <p:column headerText="Make">
                                <h:outputText value="#{vehicle.vehicleMake.name}" />
                            </p:column>

                            <p:column headerText="Model">
                                <h:outputText value="#{vehicle.modelName}" />
                            </p:column>

                            <p:column headerText="Vehicle type">
                                <h:outputText value="#{vehicle.vehicleType}" />
                            </p:column>

                            <p:column headerText="License plates">
                                <h:outputText value="#{vehicle.licensePlates}" />
                            </p:column>

                            <p:column headerText="Min. drivers age">
                                <h:outputText value="#{vehicle.minimumDriversAge}" />
                            </p:column>

                            <p:column headerText="Price per day">
                                <h:outputText value="#{vehicle.pricePerDay}" />
                            </p:column>

                        </p:dataTable>

                    </div>
                </div>
            </div>

        </div>
    </h:form>

    <ui:include src="/layout/footer.xhtml" />
</h:body>

</html>
