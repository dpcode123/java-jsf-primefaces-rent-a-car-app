<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="form-group">
        <label for="firstName">First name:</label>
        <h:inputText id="firstName" styleClass="form-control" autocomplete="off" maxlength="25" value="#{customerFormView.customerCommand.firstName}" />
    </div>

    <div class="form-group">
        <label for="lastName">Last name:</label>
        <h:inputText id="lastName" styleClass="form-control" autocomplete="off" maxlength="25" value="#{customerFormView.customerCommand.lastName}" />
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <h:inputText id="email" styleClass="form-control" autocomplete="off" maxlength="320" value="#{customerFormView.customerCommand.email}" />
    </div>

</ui:composition>
