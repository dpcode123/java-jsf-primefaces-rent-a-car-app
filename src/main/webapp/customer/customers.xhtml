<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Customers"/>
    <title>Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
</h:head>

<h:body>

    <ui:include src="/layout/navbar.xhtml" />

    <div class="container">

        <div class="row">
            <div class="col-6">
                <h1>Customers</h1>
            </div>
            <div class="col-6 text-right">
                <p:linkButton
                        value="+ Add customer"
                        styleClass="ui-button-secondary font-weight-bold mb-3"
                        href="add-customer.xhtml">
                </p:linkButton>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h:form id="customers-table">

                        <p:dataTable var="customer" value="#{customersView.customers}">
                            <p:column headerText="Id">
                                <h:outputText value="#{customer.id}" />
                            </p:column>

                            <p:column headerText="First Name">
                                <h:outputText value="#{customer.firstName}" />
                            </p:column>

                            <p:column headerText="Last Name">
                                <h:outputText value="#{customer.lastName}" />
                            </p:column>

                            <p:column headerText="Email">
                                <h:outputText value="#{customer.email}" />
                            </p:column>

                            <p:column headerText="Edit">
                                <p:linkButton
                                        value="Edit"
                                        href="edit-customer.xhtml">
                                    <f:param name="customerId" value="#{customer.id}" />
                                </p:linkButton>
                            </p:column>

                            <p:column headerText="Delete">
                                <p:commandButton type="submit"
                                                 value="Delete"
                                                 styleClass="ui-button-danger"
                                                 action="#{customerFormView.deleteCustomer(customer.id)}">
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </div>
            </div>
        </div>

    </div>

    <ui:include src="/layout/footer.xhtml" />
</h:body>

</html>
