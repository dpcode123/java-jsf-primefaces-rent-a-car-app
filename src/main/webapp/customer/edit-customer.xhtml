<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Edit customer"/>
    <title>Edit customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
</h:head>

<h:body>

    <ui:include src="/layout/navbar.xhtml" />

    <div class="container">
        <h1>Edit customer</h1>

        <h:form id="edit-customer">
            <hr/>
            <h:outputText styleClass="h5" value="Customer id: #{customerFormView.existingCustomer.id}" />
            <hr/>

            <ui:include src="/customer/includes/customer-command-form-fields.xhtml" />

            <p:commandButton
                    type="submit"
                    value="Edit"
                    action="#{customerFormView.editCustomer}">
                <f:param name="customerId" value="#{customerFormView.existingCustomer.id}" />
            </p:commandButton>

        </h:form>

    </div>

    <ui:include src="/layout/footer.xhtml" />
</h:body>

</html>
